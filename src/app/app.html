<ion-menu [content]="content">
  <ion-content style="background: url('../assets/imgs/espBackground.jpeg'); background-size: cover;">
    <br>
    <br>
    <!--<ion-searchbar class="search"></ion-searchbar>-->
    <br><br><br><br>
    <p class="logoContent">
      <img src="assets/imgs/jobmbay.jpg" class="logo" alt="">
    </p>
    <ion-label class="userInfo">
      <h6 style="font-weight: bold">{{user.prenom}} {{user.nom}}</h6>
      <p style="color: white;">{{user.cycle.label}}{{user.niveau.numero}} {{user.option.label}}</p>
    </ion-label>
    <br>
      <ion-list>
      <button class="menuItem" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name={{p.icon}}></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <button class="menuItem" menuClose ion-item (click)="deconnexion()">
      <ion-icon name=log-out></ion-icon>
      Deconnexion
    </button>
  </ion-footer>
  <a id="menu"></a>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
