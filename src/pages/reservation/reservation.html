<ion-header>

  <ion-navbar color="primary">
    <button (click)="dismiss();" ion-button>
      <ion-icon color="light" name="arrow-back"></ion-icon>
    </button>
    <ion-title>reservation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides pager>

    <ion-slide>
      <ion-list>
        <ion-item padding *ngFor="let d of data" (click)="toggleDetails(d)"><ion-icon color="primary" item-right [name]="d.icon"></ion-icon>
          {{d.label}}
          <div *ngIf="d.showDetails">{{d.details}}</div>
        </ion-item>
      </ion-list>
    </ion-slide>

    <ion-slide>
      <h2>Slide 2</h2>
    </ion-slide>

    <ion-slide>
      <h2>Slide 3</h2>
    </ion-slide>

  </ion-slides>
</ion-content>
