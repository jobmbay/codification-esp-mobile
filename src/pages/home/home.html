<ion-content >
  <div class="backgroundImage">

  </div>
  <button class="menuButton" ion-button menuToggle>
    <ion-icon color="light" name="menu"></ion-icon>
  </button>

  <p class="logoContent positionUserPicture">
    <img src="assets/imgs/jobmbay.jpg" class="logo" alt="">
  </p>

  <button class="codifButtonG" (click)="reservationPage();" ion-fab color="primary"><ion-icon name="flag"></ion-icon></button>
  <button class="codifButtonD" float-end="20px" ion-fab><ion-icon name="person"></ion-icon></button>
  <br><br>
  <ion-label class="userInfoHome">
    <h6 style="font-weight: bold">{{user.prenom}} {{user.nom}}</h6>
    <p style="color: grey;">DIC2 Informatique</p>
  </ion-label>
  <ion-grid>
    <p class="statGeneContent">
      <ion-row>
        <ion-col col-4>
          <h2 style="color: grey"><ion-icon class="statCodif" name="checkmark"></ion-icon> 200</h2>
        </ion-col>
        <ion-col col-4>
          <h2 style="color: grey"><ion-icon class="statCodif" name="flag"></ion-icon> 200</h2>
        </ion-col>
        <ion-col col-4>
          <h2 style="color: grey"><ion-icon class="statCodif" name="help"></ion-icon> 200</h2>
        </ion-col>
      </ion-row>
    </p>
  </ion-grid>
  <ion-list class="pavionStat">
    <ion-item (click)="pavionStat()">
      <ion-avatar item-start>
        <p class="lettre">A</p>
      </ion-avatar>
      <h2>Pavillon A</h2>
      <ion-badge item-end>260</ion-badge>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <p class="lettre">B</p>
      </ion-avatar>
      <h2>Pavillon B</h2>
      <ion-badge item-end>26</ion-badge>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <p class="lettre">C</p>
      </ion-avatar>
      <h2>Pavillon C</h2>
      <ion-badge item-end>2</ion-badge>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <p class="lettre">F</p>
      </ion-avatar>
      <h2>Pavillon F</h2>
      <ion-badge item-end>17</ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
