<ion-header>

  <ion-navbar color="primary">
    <button (click)="dismiss();" ion-button>
      <ion-icon color="light" name="arrow-back"></ion-icon>
    </button>
    <ion-title>{{batiment.label}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <br>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Chambres restant par Ã©tage
      </ion-card-title>
    </ion-card-content>
    <ion-item *ngFor="let etage of batiment.etages">
      <ion-avatar item-start>
        <p class="lettre">{{etage.numero}}</p>
      </ion-avatar>
      <h2>Etage</h2>
      <ion-badge item-end>{{etage.nbtotalposition - etage.nbposition}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name='trending-up' item-start style="color: #55acee"></ion-icon>
      Total
      <ion-badge item-end>{{batiment.nbtotalposition - batiment.nbposition}}</ion-badge>
    </ion-item>
  </ion-card>
  <div id="container" style="display: block;"	></div>
  <div id="pardepart" style="display: block;"	></div>
</ion-content>
